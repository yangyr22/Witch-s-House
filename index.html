<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rouge+Script&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>My Three.js App</title>
    <style>
        body { margin: 0; }
        #EmptyContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background */
            padding: 10px;
            box-sizing: border-box;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }
        #buttonContainer {
            position: fixed;
            top: 150px;
            left: 300px;
            width: 400px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background */
            padding: 10px;
            box-sizing: border-box;
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            z-index: 10;
        }
        #buttonContainer button {
            width: 80%;
            margin-bottom: 50px;
            padding: 10px;
            font-size: 32px;
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: white;
            background: url('house/button.png') no-repeat center center; 
            background-size: cover;
            border: none;
            cursor: pointer; 
        }
        canvas {
            display: block;
            position: absolute;
            width: 100%; /* Full width minus button container width */
            height: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="EmptyContainer">
    </div>
    <div id="buttonContainer">
        <button id="startButton">Start new game</button>
        <button id="loadButton">Load</button>
        <button id="optionsButton">Options</button>
        <button id="quitButton">Quit</button>
    </div>
    <script type="module">
        document.addEventListener('DOMContentLoaded', function() {
          const optionsButton = document.getElementById('optionsButton');
          if (optionsButton) {
            optionsButton.addEventListener('click', function() {
              window.location.href = 'options.html';
            });
          } else {
            console.error('Element with id "optionsButton" not found.');
          }
        });
        document.addEventListener('DOMContentLoaded', function() {
          const optionsButton = document.getElementById('startButton');
          if (optionsButton) {
            optionsButton.addEventListener('click', function() {
              window.location.href = 'start.html';
            });
          } else {
            console.error('Element with id "startButton" not found.');
          }
        });
    </script>
    <script type="module" src="/main.js"></script>
    <audio id="background-audio" autoplay loop>
      <source src="audio\mainpage.mp3" type="audio/mp3">
    </audio>
</body>
</html>
